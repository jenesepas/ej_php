<body>
<h2>Ejercicio 1a</h2>
<script type="text/javascript" >
	var numero=parseInt(prompt("Introduce un numero: "));
	var facto=1;
	
	for (var i=1;i<=numero;i++)
	{			
		facto = (facto * i); 				
	}	
	
	document.write("Factorial de "+numero+" es: "+ facto);
</script>
</body>
